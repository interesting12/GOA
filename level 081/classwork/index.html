<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ოთკუთხედის ანიმაცია</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background-color: #f0f0f0;
    }
    .square {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #3498db;
    }
  </style>
</head>
<body>
  <div class="square"></div>
  <script>
    const square = document.querySelector('.square');
    let x = 0, y = 0, dx = 2, dy = 2;
    function animate() {
      x += dx;
      y += dy;
      if (x + square.offsetWidth > window.innerWidth || x < 0) dx *= -1;
      if (y + square.offsetHeight > window.innerHeight || y < 0) dy *= -1;
      square.style.transform = `translate(${x}px, ${y}px)`;
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
