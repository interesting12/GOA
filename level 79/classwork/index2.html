    <style>
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 50px;
            justify-content: center;
        }
        
        .button {
            position: relative;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .hover-div {
            position: absolute;
            top: 100%; 
            left: 50%;
            transform: translateX(-50%);
            margin-top: 10px;
            padding: 10px;
            background-color: #2ecc71;
            color: white;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0; 
            transition: opacity 0.5s ease;
            pointer-events: none;
            position: relative;
        }

        .button:hover + .hover-div {
            opacity: 1;
        }
