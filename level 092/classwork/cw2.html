<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Input Validation</title>
    <style>
        .errorCl {
            color: red;
        }
    </style>
</head>
<body>
    <input type="text" id="text">
    <span id="errorId"></span>

    <script>
        const input = document.getElementById('text');
        const error = document.getElementById('errorId');

        input.addEventListener('input', function() {
            const symbols = /^[a-zA-Z]*$/;

            if (!symbols.test(input.value)) {
                errorId.textContent = 'Error! use only letters!';
                errorId.classList.add('errorCl');
            } else {
                error.textContent = '';
                error.classList.remove('errorCl');
            }
        });
    </script>
</body>
</html>
