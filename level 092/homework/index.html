<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

    }
    section{
        border-top-left-radius: 30px;
        border-bottom-right-radius: 30px;
        background-color: #48affd;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        border: 2px solid;
        width: 500px;
        height: 300px;
    }
    #password {
        margin-left: 10px;
        padding: 10px;
        font-size: 16px;
        width: 200px;
    }
    #strength {

        font-weight: bold;
        color: white;
        width: 100px;
        padding: 5px;
        display: inline-block;
        border-radius: 5px;

    }
    .low {
        background-color: red;
    }
    .medium {
        background-color: rgb(208, 152, 0);
        color: black;
    }
    .strong {
        background-color: green;
    }
    .pass{
        margin-left: 20px;
        font-size: 22px;
        font-weight: 500;
    }
    .btn{
        cursor: pointer;
        margin-left: 190px;
        margin-top: 100px;
        padding: 7px 30px;
        background-color: #80afde
        ;
    }
    .btn:hover{
        background-color: #4867c5;
    }
    
  </style>
</head>
<body>
    <section>
        <div class="inp">
            <label for="password" class="pass">Password:</label>
            <input type="password" id="password" placeholder="Enter password"> 
            <div id="strength"></div>
            <button class="btn">Submit</button>
            
        </div>
    </section>
    

  <script>
    const passwordInput = document.getElementById('password');
    const display = document.getElementById('strength');
    
    passwordInput.addEventListener('input', () => {
      
      const value = passwordInput.value;
      let strength = '';
      let strengthClass = '';

      if (value.length >= 10 && /[A-Z]/.test(value) && /\d/.test(value) && /[!@#$%]/.test(value)) {
        strength = 'Strong';
        strengthClass = 'strong';
      } else if (value.length >= 8 && (/\d/.test(value) || /[A-Z]/.test(value))) {
        strength = 'Medium';
        strengthClass = 'medium';
      } else if (value.length >= 6) {
        strength = 'Low';
        strengthClass = 'low';
      } else {
        strength = '';
      }

      display.textContent = strength;
      display.className = strengthClass;
    });
  </script>
</body>
</html>
