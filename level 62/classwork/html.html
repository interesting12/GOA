<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <script>
        function registerUser() {
            const firstName = prompt("გთხოვთ, შეიტანეთ თქვენი სახელი:");
            const lastName = prompt("გთხოვთ, შეიტანეთ თქვენი გვარი:");
            console.log(`${firstName} ${lastName} დარეგისტრირდა.`);
        }
    </script>
</head>
<body>
    <button onclick="registerUser()">დარეგისტრირდით</button>
</body>
</html>
