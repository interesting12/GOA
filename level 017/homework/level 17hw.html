    <title>Level 17</title>
</head>
<body>
    <form action="">
        <label for="Firstname"> Firstname: </label> <br>
        <input type="text" name="Firstname" id="Firstname" placeholder="Enter your Firstname" required >
<br>
        <label for="Lastname"> Lastname: </label> <br>
        <input type="text" name="Lastname" id="Lastname" placeholder="Enter your Lastname" required>
        <br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Enter your email" required><br>

        <label for="pass">Password</label><br>
        <input type="password" name="password" id="pass" placeholder="Enter new password" required><br>
      
        <label for="age"> Birthday</label><br>
        <input type="date" name="age" id="age" required><br>


        <label for="gender">Gender</label><br>
        <label for="Male">Male</label>
        <input type="checkbox" name="Male" id="Male" required>
        <label for="Female"> Female</label>
        <input type="checkbox" name="Female" id="Female" required>
        <br>
        <button type="submit"><a href="level 17.html">Sign up</a></button>
    

    </form>
