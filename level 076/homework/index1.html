<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cube Animation</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  background-color: #f0f0f0;
}

.cube {
  width: 50px;
  height: 50px;
  background-color: #4CAF50;
  position: absolute;
  top: 0;
  left: 0;
  animation: moveAround 5s linear infinite;
}

@keyframes moveAround {
  0% {
    top: 0;
    left: 0;
  }
  25% {
    top: 0;
    left: calc(100% - 50px); 
  }
  50% {
    top: calc(100% - 50px); 
    left: calc(100% - 50px);
  }
  75% {
    top: calc(100% - 50px);
    left: 0;
  }
  100% {
    top: 0;
    left: 0; 
  }
}

  </style>
</head>
<body>
  <div class="cube"></div>
</body>
</html>
