<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Animations</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
}

.animated-btn {
  padding: 15px 30px;
  font-size: 18px;
  font-weight: bold;
  color: #fff;
  background-color: #4CAF50;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: transform 0.3s ease, background-color 0.3s ease, letter-spacing 0.3s ease;
  outline: none;
}

/* მაუსის გადავლა: ოდნავ გაბერვა და აწევა */
.animated-btn:hover {
  transform: scale(1.1) translateY(-5px);
}

/* დაწკაპება: ფერის შეცვლა და დაშორება ასოებს შორის */
.animated-btn:active {
  background-color: #3e8e41;
  letter-spacing: 2px;
}

  </style>
</head>
<body>
  <button class="animated-btn">Hover & Click Me</button>
</body>
</html>
