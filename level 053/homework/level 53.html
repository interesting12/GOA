<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #myDiv {
            width: 100px;
            height: 100px;
            background-color: #1bb70a;
            border-radius: 0;
            transition: transform 0.5s ease, border-radius 0.5s ease;
        }

        #myDiv:hover {
            transform: rotate(90deg);
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div id="myDiv"></div>

</body>
</html>
