<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f9;
    }

    h1 {
      margin: 20px 0;
      color: #333;
    }

    .card-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: 0.2s;
    }

    .card:hover {
    
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card-body {
      padding: 15px;
    }

    .card-title {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .card-price {
      color: #27ae60;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .card-description {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      background-color: #f80000;
      color: #fff;
      padding: 10px 15px;
      text-align: center;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #000000;
    }
  </style>
</head>
<body>
  <h1>Rolex Shop</h1>
  <div class="card-container" id="cardContainer"></div>

  <script src="script.js">
    
  </script>
</body>
</html>
