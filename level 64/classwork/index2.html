<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაციის ფორმა</title>
</head>
<body>
    <h2>რეგისტრაციის ფორმა</h2>
    <form onsubmit="validateForm(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label>
            <input type="checkbox" id="agree" name="agree">
            მე ვადასტურებ, რომ წავიკითხე და ვეთანხმები წესებსა და პირობებს
        </label><br><br>

        <button type="submit">Sign Up</button>
    </form>



    <script>
        function validateForm(event) {
            event.preventDefault(); 
            
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const agreeTerms = document.getElementById("agree").checked;

            if (!name || !email || !password) {
                alert("გთხოვთ, შეავსეთ ყველა საჭირო ველი.");
                return; 
            }
            if (!agreeTerms) {
                alert("გთხოვთ, დაადასტუროთ წესები და პირობები.");
                return; 
            }
            console.log("სახელი:", name);
            console.log("ელ. ფოსტა:", email);
            console.log("პაროლი:", password);
            alert("რეგისტრაცია წარმატებით დასრულდა!");
        }
    </script>
</body>
</html>
