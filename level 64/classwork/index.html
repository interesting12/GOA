<body>
    <button onclick="checkAge()">დააჭირეთ აქ</button>


    <script>
        function checkAge() {
            const isAdult = confirm("თქვენ ზრდასრული ხართ (18 წლის ზემოთ)?");
        
            if (isAdult) {
                alert("You are adult.");
            } else {
                alert("You are kid.");
            }
        }
    </script>
